events {}

http {

    # ============================================
    # üåê PHASE 1 ‚Äî HTTP (Port 80)
    # Certbot + Redirect to HTTPS
    # ============================================
    server {
        listen 80;
        server_name app.occacia.com;

        # Lets Let's Encrypt verify domain ownership
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Everything else ‚Üí HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }


    # ============================================
    # üîê PHASE 2 ‚Äî HTTPS (Port 443)
    # ============================================
    server {
        listen 443 ssl http2;
        server_name app.occacia.com;

        ssl_certificate     /etc/letsencrypt/live/app.occacia.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.occacia.com/privkey.pem;

        # ----------------------------
        # Frontend (React / Next.js)
        # ----------------------------
        location / {
            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # ----------------------------
        # Backend (FastAPI)
        # ----------------------------
        location /api {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

}
