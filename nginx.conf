events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        # =========================================================
        # üíª LOCAL LAPTOP MODE (HTTP ONLY)
        # =========================================================
        listen 80;
        server_name localhost;

        # =========================================================
        # üöÄ SERVER PRODUCTION MODE (HTTPS)
        # When you deploy to a real server, UNCOMMENT these 3 lines:
        # =========================================================
        # listen 443 ssl http2;
        # ssl_certificate /etc/letsencrypt/live/app.occacia.com/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/app.occacia.com/privkey.pem;

        # ---------------------------------------------------------
        # üåê FRONTEND ROUTING
        # ---------------------------------------------------------
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ---------------------------------------------------------
        # üß† BACKEND ROUTING
        # ---------------------------------------------------------
        location /api/ {
            # Strip the '/api' prefix so FastAPI sees just '/'
            rewrite ^/api/(.*) /$1 break;
            
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ---------------------------------------------------------
        # üîê CERTBOT CHALLENGE (Required for Server SSL setup)
        # ---------------------------------------------------------
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}