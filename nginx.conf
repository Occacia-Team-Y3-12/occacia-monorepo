events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # üåê PHASE 1 ‚Äî HTTP (Redirect to HTTPS)
    server {
        listen 80;
        server_name app.occacia.com;
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # üîê PHASE 2 ‚Äî HTTPS (The Fortress)
    server {
        listen 443 ssl http2;
        server_name app.occacia.com;

        # The Keys you just won
        ssl_certificate     /etc/letsencrypt/live/app.occacia.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.occacia.com/privkey.pem;

        # Industrial SSL Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Frontend Mapping
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Backend API Mapping
        location /api {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}