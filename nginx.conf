user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log format for Forensic Audit
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;

    # üåê PHASE 1 ‚Äî HTTP (Port 80)
    # Force everyone to the Secure Fortress
    server {
        listen 80;
        server_name app.occacia.com;

        # Keep for Certbot Auto-Renewals
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Global Redirect to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # üîê PHASE 2 ‚Äî HTTPS (Port 443)
    # The Secure Production Gate
    server {
        listen 443 ssl http2;
        server_name app.occacia.com;

        # SSL Certificates (Managed by Host Certbot)
        ssl_certificate     /etc/letsencrypt/live/app.occacia.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.occacia.com/privkey.pem;

        # Industrial Grade SSL Hardening
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # ---------------------------------------------------------
        # üé® FRONTEND: Proxy to Next.js (Localhost:3000)
        # ---------------------------------------------------------
        location / {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ---------------------------------------------------------
        # ‚öôÔ∏è BACKEND API: Proxy to FastAPI (Localhost:8000)
        # ---------------------------------------------------------
        location /api/ {
            # The trailing slash on both sides strips the '/api/' prefix
            proxy_pass http://localhost:8000/; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}