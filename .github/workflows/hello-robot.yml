name: ğŸ›¡ï¸ Occacia Quality Guard

on: [push, pull_request]

jobs:
  # This part checks the Python Backend
  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: ğŸ“¦ Install Linting Tools
        run: pip install flake8
      - name: ğŸ” Check for Python Syntax Errors
        # This will fail the build if there are serious Python errors
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # This part checks the Next.js Frontend
  frontend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: ğŸ“¦ Install Dependencies
        # This checks if your package.json is actually valid
        run: |
          if [ -f "frontend/package.json" ]; then
            cd frontend && npm install --package-lock-only
          else
            echo "No frontend found yet, skipping..."
          fi