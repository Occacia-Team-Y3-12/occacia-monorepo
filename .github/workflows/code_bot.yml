name: ğŸŸ¡ Zone 2: Continuous Integration

on:
  push:
    branches: [ "main", "dev/*" ] # Runs on main and your personal branch
  pull_request:
    branches: [ "main" ]

jobs:
  # TEST THE BACKEND (Python/FastAPI)
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Download your code
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Backend Deps
        run: |
          cd backend
          pip install -r requirements.txt
          pip install flake8 pytest # Install the "Inspectors"

      - name: ğŸ” LINT: Grammar Check
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ğŸ§ª TEST: Logic Check
        run: |
          if [ -d "backend/tests" ]; then
            pytest
          else
            echo "No tests found yet! Add some in backend/tests/"
          fi

  # TEST THE FRONTEND (Next.js/React)
  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Frontend Deps
        run: |
          cd frontend
          npm ci

      - name: ğŸ—ï¸ BUILD: Compilation Check
        run: |
          cd frontend
          npm run build