name: Occacia Industrial Pipeline

on:
  push:
    branches: [ "main", "dev/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ZONE 1: QUALITY LAB (Syntax & Formatting)
  quality-check:
    name: Zone 1 - Syntax & Style
    runs-on: ubuntu-latest
    steps:
      - name: Load Source Code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Backend Flake8 Lint
        run: |
          cd backend
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # ZONE 2: LOGIC LAB (Automated Testing)
  logic-test:
    name: Zone 2 - Functional Pytest
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - name: Load Source Code
        uses: actions/checkout@v4
      - name: Run Pytest
        run: |
          cd backend
          pip install -r requirements.txt pytest httpx
          # INDUSTRIAL FIX: Ensure logic works before we even think about deployment
          pytest tests/

  # ZONE 3: SECURITY LAB (Vulnerability & Image Scanning)
  security-audit:
    name: Zone 3 - Security & Container Audit
    needs: logic-test
    runs-on: ubuntu-latest
    steps:
      - name: Load Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for Trufflehog to scan history
      
      - name: Secret Scan (Trufflehog)
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

      - name: Python Security Audit (Bandit)
        run: |
          cd backend
          pip install bandit
          # Scan for real vulnerabilities but skip B104 (Docker 0.0.0.0 binding)
          bandit -r . -ll --skip B104 --exclude ./tests

      - name: Build Local Image for Scan
        run: docker build -t occacia-backend:scan ./backend

      - name: Container Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'occacia-backend:scan'
          format: 'table'
          exit-code: '1' # Fails the pipeline if HIGH/CRITICAL vulnerabilities are found
          severity: 'CRITICAL,HIGH'

  # ZONE 4: THE ACTUAL ENGINE IGNITION
  deploy-production:
    name: Zone 4 - Live Production Deployment
    needs: security-audit # The deployment is now locked behind 3 security layers
    runs-on: ubuntu-latest
    environment: production 
    
    steps:
      - name: Load Source Code
        uses: actions/checkout@v4

      - name: Transport Full Payload
        uses: appleboy/scp-action@v0.1.7 
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/,frontend/,docker-compose.yml,nginx.conf" 
          target: "~/occacia-app"

      - name: Execute Remote Orchestration
        uses: appleboy/ssh-action@v1.0.3 
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DB_PASSWORD
          script: |
            cd ~/occacia-app
            cat <<EOF > .env
            DB_PASSWORD=$DB_PASSWORD
            EOF
            sudo docker compose down --remove-orphans || true 
            sudo docker compose up --build -d
            sudo docker image prune -f
            echo "Industrial Deployment finished at $(date)" >> ~/occacia-app/deploy_history.log