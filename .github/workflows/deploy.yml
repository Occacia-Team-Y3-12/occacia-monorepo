name: Occacia Industrial Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # ... (Quality/Security jobs stay the same) ...

  deploy-production:
    name: Zone 4 - Live Production Deployment
    needs: [quality-check, security-audit]
    runs-on: ubuntu-latest
    environment: production # <--- THE MANUAL APPROVAL GATE
    
    steps:
      - uses: actions/checkout@v4

      - name: Transport Payload
        uses: appleboy/scp-action@v0.1.7 
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/,frontend/,docker-compose.yml,nginx.conf" 
          target: "~/occacia-app"

      - name: Execute Remote Orchestration & Secret Injection
        uses: appleboy/ssh-action@v1.0.3
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DB_PASSWORD # <--- MAPS GITHUB VAR TO SSH VAR
          script: |
            cd ~/occacia-app
            
            # 1. THE .ENV GENERATOR (Creating the ghost file)
            # This creates the .env file that Docker-Compose automatically loads
            cat <<EOF > .env
            DB_PASSWORD=$DB_PASSWORD
            EOF
            
            # 2. THE SKEPTICAL REBOOT
            sudo docker compose down || true 
            sudo docker compose up --build -d