name: Occacia CD Pipeline

on:
  push:
    branches: [ main ]  # This fires every time you push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Grabs your code from GitHub

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3  # The "Teleportation" tool
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Go to the home directory
            cd ~
            
            # 2. Check if the project folder exists, if not, create it
            mkdir -p occacia-project && cd occacia-project
            
            # 3. Pull latest changes or clone if empty (Simplified for first run)
            echo "Successfully connected to the Occacia Tank!"
            echo "Current Directory: $(pwd)"
            
            # 4. Systems Engineer Check
            docker --version
            
            # 5. Future: This is where we run 'docker-compose up'