name: Occacia Industrial Pipeline

on:
  push:
    branches: [ "main", "dev/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ZONE 2: QUALITY LAB (Logic and Syntax Verification)
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Load Source Code
        uses: actions/checkout@v4

      - name: Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Backend Quality Check
        run: |
          cd backend
          pip install -r requirements.txt
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # ZONE 3: SECURITY LAB (Vulnerability and Secret Scanning)
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Load Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  # ZONE 4: ACTUAL PRODUCTION DEPLOYMENT
  deploy-production:
    name: Zone 4 - Live Production Deployment
    needs: [quality-check, security-audit] 
    runs-on: ubuntu-latest
    
    steps:
      - name: Load Source Code
        uses: actions/checkout@v4

      - name: Transport Full Payload (Backend & Frontend)
        uses: appleboy/scp-action@v0.1.7 
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # This grabs both folders from your GitHub repo
          source: "backend/,frontend/" 
          target: "~/occacia-app"

      - name: Execute Remote Orchestration via SSH
        uses: appleboy/ssh-action@v1.0.3 
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Initialize Structure
            mkdir -p ~/occacia-app/backend
            mkdir -p ~/occacia-app/frontend
            
            # 2. Log Deployment Event
            echo "Full Stack Deployment successful on $(date)" >> ~/occacia-app/deploy_history.log
            
            # 3. Systems Engineer Health Check
            echo "TANK STATUS: ONLINE"
            echo "Available Space: $(df -h | grep ' /$' | awk '{print $4}')"
            
            # 4. Forensic Verification of Payload
            echo "--- Backend Zone ---"
            ls -F ~/occacia-app/backend
            echo "--- Frontend Zone ---"
            ls -F ~/occacia-app/frontend