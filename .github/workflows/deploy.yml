name: Occacia Industrial Pipeline

on:
  push:
    branches: [ "main", "dev/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ZONE 2: QUALITY LAB (Logic and Syntax Verification)
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Load Source Code
        uses: actions/checkout@v4

      - name: Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Backend Quality Check
        run: |
          cd backend
          pip install -r requirements.txt
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # ZONE 3: SECURITY LAB (Vulnerability and Secret Scanning)
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Load Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  # ZONE 4: ACTUAL PRODUCTION DEPLOYMENT
  deploy-production:
    name: Zone 4 - Live Production Deployment
    needs: [quality-check, security-audit] # Only deploys if checks pass!
    runs-on: ubuntu-latest
    
    steps:
      - name: Load Source Code
        uses: actions/checkout@v4

      - name: Transport Backend to Tank
        uses: appleboy/scp-action@v0.1.7 # The "Moving Truck"
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/" # Moves your actual code folder
          target: "~/occacia-app" # Where it lands in the tank

      - name: Execute Remote Setup via SSH
        uses: appleboy/ssh-action@v1.0.3 # The "Mission Control"
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Enter the target zone
            cd ~/occacia-app/backend
            
            # 2. Write a fresh deployment log
            echo "Deployment successful on $(date)" > deploy_log.txt
            
            # 3. Log System Status (Forensics)
            echo "Successfully breached the Oracle perimeter."
            echo "Storage remaining: $(df -h | grep ' /$' | awk '{print $4}')"
            
            # 4. Verify the Payload landed
            ls -la