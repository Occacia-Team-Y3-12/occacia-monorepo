name: Zone 3 - Continuous Security

on:
  push:
    branches: [ "main", "dev/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Run Secret Scan
        # Updated to scan the entire repo to avoid the 'BASE and HEAD' error
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

      - name: Run Python Security Scan
        run: |
          pip install bandit
          if [ -d "backend" ]; then
            bandit -r ./backend
          else
            echo "Backend not found."
          fi