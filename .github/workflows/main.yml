name: Occacia Industrial Pipeline

on:
  push:
    branches: [ "main", "dev/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ZONE 2: QUALITY LAB (Logic and Syntax Verification)
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Load Source Code
        uses: actions/checkout@v4

      - name: Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Backend Quality Check
        run: |
          cd backend
          pip install -r requirements.txt
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # ZONE 3: SECURITY LAB (Vulnerability and Secret Scanning)
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Load Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  # ZONE 4: DEPLOYMENT SIMULATION (Environment-Based Release)
  deploy-production:
    name: Zone 4 - Production Deployment Simulation
    needs: [quality-check, security-audit] 
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://occacia-demo.github.io

    steps:
      - name: Download Verified Artifacts
        uses: actions/checkout@v4

      - name: Simulate Production Sync
        run: |
          echo "Bypassing physical SSH... Server not detected."
          echo "Logic Check: PASSED"
          echo "Security Scan: PASSED"
          echo "Status: Code successfully 'Deployed' to GitHub Production Environment."