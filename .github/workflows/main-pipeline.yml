name: Occacia Industrial Monolith

on:
  push:
    branches: [ "main", "dev/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ZONE 1 & 2: THE QUALITY GATE (Syntax & Logic)
  quality-gate:
    name: Zone 1 & 2 - Quality & Logic
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Backend Lint & Logic
        run: |
          cd backend
          pip install -r requirements.txt pytest flake8 httpx
          # Stop the build if there are Python syntax errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Verify the business logic
          if [ -d "tests" ]; then pytest tests/; fi

      - name: Frontend Build Check
        run: |
          cd frontend
          npm ci
          npm run build

  # ZONE 3: THE SECURITY AUDIT (Vulnerability & Secret Scanning)
  security-audit:
    name: Zone 3 - Security Scan
    needs: quality-gate # THE CHAIN: Won't run if Quality fails
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Trufflehog (Secret Scan)
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

      - name: Bandit (Python Security)
        run: |
          pip install bandit
          cd backend
          # THE FIX: Removed -ll conflict and excluded tests
          bandit -r . -x tests --severity-level medium --skip B104

      - name: Build Local Image for Scan
        run: docker build -t occacia-scan ./backend

      - name: Trivy (Container Scan)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'occacia-scan'
          format: 'table'
          exit-code: '1' # Fails build on critical OS vulnerabilities
          ignore-unfixed: true # Ignore bugs with no patch
          severity: 'CRITICAL'

  # ZONE 4: THE ENGINE IGNITION (OCI Deployment)
  deploy:
    name: Zone 4 - OCI Orchestration
    needs: security-audit # THE CHAIN: Won't run if Security fails
    runs-on: ubuntu-latest
    environment: production # Triggers your "Manual Approval" shield
    
    steps:
      - uses: actions/checkout@v4

      - name: Transport Payload (SCP)
        uses: appleboy/scp-action@v0.1.7 
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/,frontend/,docker-compose.yml,nginx.conf" 
          target: "~/occacia-app"

      - name: Remote Orchestration & DB Migration
        uses: appleboy/ssh-action@v1.0.3 
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DB_PASSWORD
          script: |
            cd ~/occacia-app
            cat <<EOF > .env
            DB_PASSWORD=$DB_PASSWORD
            EOF
            sudo docker compose down --remove-orphans || true 
            sudo docker compose up --build -d
            # THE NERVOUS SYSTEM: Triggering Alembic Auto-Migrations
            sudo docker compose exec -T backend alembic upgrade head
            sudo docker image prune -f
            echo "âœ… Deployment finished at $(date)" >> ~/occacia-app/deploy_history.log