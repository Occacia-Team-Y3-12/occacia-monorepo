name: CI/CD Pipeline - OCCACIA - FINAL

on:
  push:
    branches: [ "main", "dev/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # =======================================================
  # ZONE 1 & 2: THE QUALITY GATE (Runs on EVERY PUSH)
  # Purpose: Syntax, Logic, and Unit Tests
  # =======================================================
  quality-gate:
    name: Zone 1 & 2 - Quality & Logic
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Backend Lint & Logic
        run: |
          cd backend
          pip install -r requirements.txt pytest flake8 httpx
          # 1. Syntax Check (Stop build on errors)
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # 2. Run Tests (if they exist)
          if [ -d "app/tests" ]; then pytest app/tests/; fi

      - name: Frontend Build Check
        run: |
          cd frontend
          npm ci
          npm run build

  # =======================================================
  # ZONE 3: THE SECURITY AUDIT (Runs on EVERY PUSH)
  # Purpose: Vulnerability Scanning (Now active on Dev too!)
  # =======================================================
  security-audit:
    name: Zone 3 - Security Scan
    needs: quality-gate
    runs-on: ubuntu-latest
    # REMOVED the 'if' condition. This now runs on dev/kashmika too.
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Trufflehog (Secret Scan)
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

      - name: Bandit (Python Security)
        run: |
          pip install bandit
          cd backend
          # Scan strictly, skip test folder, ignore B104 (binding to all interfaces in Docker is normal)
          bandit -r . -x tests --severity-level medium --skip B104

      - name: Build Local Image for Scan
        run: docker build -t occacia-scan ./backend

      - name: Trivy (Container Scan)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'occacia-scan'
          format: 'table'
          exit-code: '1' # Fail the build if CRITICAL bugs are found
          ignore-unfixed: true
          severity: 'CRITICAL'

  # =======================================================
  # ZONE 4: THE DEPLOYMENT (Runs ONLY on MAIN)
  # Purpose: Ship to Production. Dev branches STOP before this.
  # =======================================================
  deploy:
    name: Zone 4 - OCI Orchestration
    needs: security-audit
    runs-on: ubuntu-latest
    environment: production
    # THE GATEKEEPER: This prevents 'dev' code from hitting your live server
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4

      - name: Transport Payload (SCP)
        uses: appleboy/scp-action@v0.1.7 
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/,frontend/,docker-compose.yml,nginx.conf" 
          target: "~/occacia-app"

      - name: Remote Orchestration & DB Migration
        uses: appleboy/ssh-action@v1.0.3 
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DB_PASSWORD,DATABASE_URL
          script: |
            cd ~/occacia-app
            
            # 1. Build Production .env
            cat <<EOF > backend/.env
            DATABASE_URL=$DATABASE_URL
            EOF

            # 2. Restart Containers
            sudo docker compose down --remove-orphans || true 
            sudo docker compose up --build -d
            
            # 3. Apply Migrations
            echo "ðŸ§  Running Database Migrations..."
            sudo docker compose exec -T backend alembic upgrade head
            
            # 4. Cleanup
            sudo docker image prune -f
            
            echo "âœ… Deployment finished successfully at $(date)" >> ~/occacia-app/deploy_history.log