name: 02 - Security Audit

on:
  push:
    branches: [ "main", "dev/*" ]

jobs:
  security-audit:
    name: Zone 3 - Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for Trufflehog secret scanning

      - name: Trufflehog (Secret Scan)
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

      - name: Bandit (Python Security)
        run: |
          pip install bandit
          # THE FIX: Removed -ll to resolve the argument conflict
          # -r .: Recursive scan starting from backend directory
          # -x tests: HARD EXCLUSION of the test folder
          # --severity-level medium: Report 'Low' (asserts) but DON'T fail the build
          cd backend
          bandit -r . -x tests --severity-level medium --skip B104

      - name: Build for Scan
        run: docker build -t occacia-scan ./backend

      - name: Trivy (Container Scan)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'occacia-scan'
          format: 'table'
          exit-code: '1' # Stop the line if critical security holes exist
          ignore-unfixed: true # Don't bark at bugs with no known fix
          severity: 'CRITICAL'