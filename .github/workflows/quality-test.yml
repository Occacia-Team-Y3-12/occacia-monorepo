name: 01 - Quality Gate

on:
  push:
    # THE FIX: Add "main" here so the workflow triggers when you push your refactor
    branches: [ "main", "dev/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    name: Backend Lint & Logic
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          cd backend
          pip install -r requirements.txt pytest flake8 httpx

      - name: Flake8 (Syntax Check)
        run: |
          cd backend
          # E9, F63, F7, F82 are fatal syntax/undefined errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Pytest (Logic Check)
        run: |
          cd backend
          if [ -d "tests" ]; then
            pytest tests/
          else
            echo "⚠️ No tests found; skipping logic check."
          fi

  frontend-test:
    name: Frontend Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install & Build
        run: |
          cd frontend
          npm ci
          npm run build