name: 03 - Production Deployment

on:
  workflow_run:
    workflows: ["02 - Security Audit"]
    types:
      - completed
    branches: [ "main" ]

jobs:
  deploy:
    name: Zone 4 - OCI Orchestration
    # THE SKEPTICAL GUARD: Only ignite the engines if the Security Audit PASSED.
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Transport Payload (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/,frontend/,docker-compose.yml,nginx.conf"
          target: "~/occacia-app"

      - name: Execute Orchestration & DB Migration (SSH)
        uses: appleboy/ssh-action@v1.0.3
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DB_PASSWORD
          script: |
            cd ~/occacia-app
            cat <<EOF > .env
            DB_PASSWORD=$DB_PASSWORD
            EOF
            
            # SKEPTICAL CLEANUP
            sudo docker compose down --remove-orphans || true
            
            # IGNITION
            sudo docker compose up --build -d
            
            # THE NERVOUS SYSTEM: Triggering Alembic Auto-Migrations
            # This ensures your Postgres tables match your current models.py
            sudo docker compose exec -T backend alembic upgrade head
            
            # MAINTENANCE
            sudo docker image prune -f
            echo "âœ… Industrial Deployment finished at $(date)" >> ~/occacia-app/deploy_history.log