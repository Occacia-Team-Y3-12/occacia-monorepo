# Note: 'version' is removed as it's obsolete in modern Compose.

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  # ===========================
  # üß† DATABASE (Secured)
  # ===========================
  db:
    image: postgres:15-alpine
    container_name: occacia-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: occacia_db
    command: >
      postgres -c shared_buffers=64MB -c max_connections=20 -c work_mem=4MB
    deploy:
      resources:
        limits:
          memory: 256M
    volumes:
      - postgres_data:/var/lib/postgresql/data
    logging: *default-logging
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d occacia_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================
  # üß† BACKEND API (Connected)
  # ===========================
  backend:
    build: ./backend
    container_name: occacia-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy

    # ‚úÖ UNIVERSAL FIX: Mounts the .env file physically
    volumes:
      - ./.env:/app/.env

    # ‚úÖ UNIVERSAL FIX: Loads vars into memory
    env_file:
      - .env

    environment:
      DATABASE_URL: postgresql://admin:${DB_PASSWORD}@db:5432/occacia_db
      LANGFLOW_URL: ${LANGFLOW_URL}
      LANGFLOW_TOKEN: ${LANGFLOW_TOKEN}
      LANGFLOW_ORG_ID: ${LANGFLOW_ORG_ID}
    deploy:
      resources:
        limits:
          memory: 256M
    logging: *default-logging

  # ===========================
  # üåê FRONTEND (Hidden)
  # ===========================
  frontend:
    build: ./frontend
    container_name: occacia-frontend
    restart: always
    deploy:
      resources:
        limits:
          memory: 200M
    logging: *default-logging

  # ===========================
  # üö¶ TRAFFIC CONTROLLER (NGINX)
  # ===========================
  nginx:
    image: nginx:alpine
    container_name: occacia-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt/:ro
    depends_on:
      - frontend
      - backend
    logging: *default-logging

  # ===========================
  # üîê CERTBOT (SSL Manager)
  # ===========================
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www:/var/www/certbot:rw
      - ./certbot/conf:/etc/letsencrypt/:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # ===========================
  # üì° PORTAINER (Management)
  # ===========================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: occacia-radar
    restart: always
    ports:
      - "9443:9443"
    volumes:
      # ü™Ñ THE MAGIC TRICK: Use a variable for the socket path
      - ${DOCKER_SOCKET}:/var/run/docker.sock
      - portainer_data:/data

volumes:
  postgres_data:
  portainer_data:
