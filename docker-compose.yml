version: "3.9"

# ===========================
# ðŸ§¾ LOGGING BLACKBOX
# ===========================
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:

  # ===========================
  # ðŸ§  DATABASE CORE
  # ===========================
  db:
    image: postgres:15-alpine
    container_name: occacia-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: occacia_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d occacia_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s


  # ===========================
  # ðŸ§  BACKEND API
  # ===========================
  backend:
    build: ./backend
    container_name: occacia-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://admin:${DB_PASSWORD}@db:5432/occacia_db
    ports:
      - "8000:8000"
    logging: *default-logging


  # ===========================
  # ðŸŒ FRONTEND
  # ===========================
  frontend:
    build: ./frontend
    container_name: occacia-frontend
    restart: always
    ports:
      - "3000:3000"
    logging: *default-logging


  # ===========================
  # ðŸ§  TRAFFIC CONTROLLER (NGINX)
  # ===========================
  nginx:
    image: nginx:latest
    container_name: occacia-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"

    network_mode: "host"
    volumes:
          - ./nginx.conf:/etc/nginx/nginx.conf:ro
          # CRITICAL: This maps the real certs you just got into the container
          - /etc/letsencrypt:/etc/letsencrypt:ro 
          - ./certbot/www:/var/www/certbot:ro

    depends_on:
      - frontend
      - backend

    logging: *default-logging


  # ===========================
  # ðŸ” CERTBOT â€“ AUTO HTTPS
  # ===========================
  certbot:
    image: certbot/certbot:latest
    container_name: occacia-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      /bin/sh -c "trap exit TERM;
      while :; do
        certbot renew;
        sleep 12h & wait $${!};
      done"


  # ===========================
  # ðŸ“¡ RADAR â€“ PORTAINER  
  # ===========================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: occacia-radar
    restart: always
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    ports:
      - "9443:9443"
    logging: *default-logging


# ===========================
# ðŸ’¾ PERSISTENCE LAYER
# ===========================
volumes:
  postgres_data:
  portainer_data:
