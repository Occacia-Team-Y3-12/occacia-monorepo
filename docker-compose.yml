x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  # ===========================
  # üß† DATABASE
  # ===========================
  db:
    image: postgres:15-alpine
    container_name: occacia-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================
  # üß† BACKEND API
  # ===========================
  backend:
    build: ./backend
    container_name: occacia-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      LANGFLOW_URL: ${LANGFLOW_URL}
      LANGFLOW_TOKEN: ${LANGFLOW_TOKEN}
      LANGFLOW_ORG_ID: ${LANGFLOW_ORG_ID}
    volumes:
      - ./.env:/app/.env
    logging: *default-logging

  # ===========================
  # üåê FRONTEND
  # ===========================
  frontend:
    build: ./frontend
    container_name: occacia-frontend
    restart: always
    logging: *default-logging

  # ===========================
  # üö¶ NGINX
  # ===========================
  nginx:
    image: nginx:alpine
    container_name: occacia-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt/:ro
    depends_on:
      - frontend
      - backend

  # ===========================
  # üì° PORTAINER
  # ===========================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: occacia-radar
    restart: always
    ports:
      - "9443:9443"
    volumes:
      - ${DOCKER_SOCKET}:/var/run/docker.sock
      - portainer_data:/data

volumes:
  postgres_data:
  portainer_data:
