version: "3.9"

# ===========================
# üßæ LOGGING BLACKBOX
# ===========================
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"


services:
  # ===========================
  # üß† DATABASE CORE
  # ===========================
  db:
    image: postgres:15-alpine
    container_name: occacia-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: occacia_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    logging: *default-logging

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d occacia_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s


  # ===========================
  # üß† BACKEND API
  # ===========================
  backend:
    build: ./backend
    container_name: occacia-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://admin:${DB_PASSWORD}@db:5432/occacia_db
    ports:
      - "8000:8000"
    logging: *default-logging


  # ===========================
  # üåê FRONTEND
  # ===========================
  frontend:
    build: ./frontend
    container_name: occacia-frontend
    restart: always
    ports:
      - "3000:3000"
    logging: *default-logging


  # ===========================
  # üß† TRAFFIC CONTROLLER
  # ===========================
  nginx:
    image: nginx:latest
    container_name: occacia-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    logging: *default-logging


  # ===========================
  # üì° RADAR ‚Äì PORTAINER
  # ===========================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: occacia-radar
    restart: always
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    ports:
      - "9443:9443"
    logging: *default-logging


# ===========================
# üíæ PERSISTENCE LAYER
# ===========================
volumes:
  postgres_data:
  portainer_data:
