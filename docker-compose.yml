# Note: 'version' is removed as it's obsolete in modern Compose.

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:

  # ===========================
  # ðŸ§  DATABASE CORE (Optimized for 1GB RAM)
  # ===========================
  db:
    image: postgres:15-alpine
    container_name: occacia-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: occacia_db
    # SKEPTICAL TUNING: Force Postgres to think small
    command: >
      postgres 
      -c shared_buffers=64MB 
      -c max_connections=20 
      -c work_mem=4MB
    deploy:
      resources:
        limits:
          memory: 256M # Hard cap to prevent system crash
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d occacia_db"]
      interval: 10s # Increased for low-CPU environment
      timeout: 5s
      retries: 5

  # ===========================
  # ðŸ§  BACKEND API
  # ===========================
  backend:
    build: ./backend
    container_name: occacia-backend
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://admin:${DB_PASSWORD}@db:5432/occacia_db
    ports:
      - "8000:8000"
    logging: *default-logging

  # ===========================
  # ðŸŒ FRONTEND
  # ===========================
  frontend:
    build: ./frontend
    container_name: occacia-frontend
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M # Static apps need very little RAM
    ports:
      - "3000:3000"
    logging: *default-logging

  # ===========================
  # ðŸ§  TRAFFIC CONTROLLER (NGINX)
  # ===========================
  nginx:
    image: nginx:alpine # Switched to Alpine to save 100MB
    container_name: occacia-nginx
    restart: always
    network_mode: "host"
    deploy:
      resources:
        limits:
          memory: 64M
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro 
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    logging: *default-logging

  # ===========================
  # ðŸ” CERTBOT
  # ===========================
  certbot:
    image: certbot/certbot:latest
    container_name: occacia-certbot
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      /bin/sh -c "trap exit TERM;
      while :; do
        certbot renew;
        sleep 12h & wait $${!};
      done"

  # ===========================
  # ðŸ“¡ RADAR (PORTAINER) - High RAM Risk!
  # ===========================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: occacia-radar
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    ports:
      - "9443:9443"
    logging: *default-logging

volumes:
  postgres_data:
  portainer_data: