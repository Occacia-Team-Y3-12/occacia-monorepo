services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=occacia_db
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    # THE HEARTBEAT: Checks every 5s if Postgres is actually ready to talk
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d occacia_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    # THE GATEKEEPER: Don't just depend on 'db', wait for it to be HEALTHY
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://admin:${DB_PASSWORD}@db:5432/occacia_db
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "8000:8000"
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    restart: always
    # Best practice: Frontend should wait for the API to be up
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always