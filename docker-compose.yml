services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    # SKEPTICAL FIX: The frontend depends on the backend being alive first
    depends_on:
      - backend
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    # SKEPTICAL FIX: You MUST mount an nginx.conf file here
    # Without this, Nginx doesn't know how to route traffic to your apps.
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always