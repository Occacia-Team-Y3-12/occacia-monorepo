version: "3.9"

services:
  # ===========================
  # üß† DATABASE CORE
  # ===========================
  db:
    image: postgres:15-alpine
    container_name: occacia-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: occacia_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

    # üö¶ HEALTH SENSOR ‚Äî prevents backend from booting too early
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d occacia_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s


  # ===========================
  # üß† BACKEND API
  # ===========================
  backend:
    build: ./backend
    container_name: occacia-backend
    restart: always

    depends_on:
      db:
        condition: service_healthy

    environment:
      DATABASE_URL: postgresql://admin:${DB_PASSWORD}@db:5432/occacia_db

    ports:
      - "8000:8000"


  # ===========================
  # üåê FRONTEND
  # ===========================
  frontend:
    build: ./frontend
    container_name: occacia-frontend
    restart: always
    ports:
      - "3000:3000"


  # ===========================
  # üß† TRAFFIC CONTROLLER (NGINX)
  # ===========================
  nginx:
    image: nginx:latest
    container_name: occacia-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend


# ===========================
# üíæ PERSISTENT STORAGE
# ===========================
volumes:
  postgres_data:
